<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Quarter - Чист Квартал</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <!-- Nav Tabs -->
                            <ul class="nav nav-tabs" id="authTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Вход</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Регистрация</button>
                                </li>
                            </ul>

                            <!-- Tab Content -->
                            <div class="tab-content" id="authTabContent">
                                <!-- Login Tab -->
                                <div class="tab-pane fade show active" id="login" role="tabpanel">
                                    <form id="loginForm" class="mt-4">
                                        <div class="mb-3">
                                            <label for="loginEmail" class="form-label">Имейл</label>
                                            <input type="email" class="form-control" id="loginEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="loginPassword" class="form-label">Парола</label>
                                            <input type="password" class="form-control" id="loginPassword" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Вход</button>
                                    </form>
                                </div>

                                <!-- Register Tab -->
                                <div class="tab-pane fade" id="register" role="tabpanel">
                                    <form id="registerForm" class="mt-4">
                                        <div class="mb-3">
                                            <label for="registerEmail" class="form-label">Имейл</label>
                                            <input type="email" class="form-control" id="registerEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerPassword" class="form-label">Парола</label>
                                            <input type="password" class="form-control" id="registerPassword" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerPasswordConfirm" class="form-label">Потвърди парола</label>
                                            <input type="password" class="form-control" id="registerPasswordConfirm" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerNeighborhood" class="form-label">Квартал</label>
                                            <select class="form-select" id="registerNeighborhood" required>
                                                <option value="">Избери квартал</option>
                                                <option value="Studentski Grad">Студентски град</option>
                                                <option value="Darvenitsa">Дарвеница</option>
                                                <option value="Musagenitsa">Мусагенитса</option>
                                                <option value="Vitosha">Витоша (ВЕЦ)</option>
                                                <option value="Malinova Dolina">Малинова долина</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-success w-100">Регистрация</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
