<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards - Clean Quarter</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .navbar {
            background-color: #28a745;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .navbar a {
            color: white !important;
            margin-left: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin-top: 2rem;
            margin-bottom: 3rem;
        }
        
        /* Points Balance Card */
        .points-card {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .points-info {
            flex: 1;
            min-width: 250px;
        }
        
        .points-info h2 {
            margin: 0;
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 600;
        }
        
        .points-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 0.5rem 0 0 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .points-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn-secondary-action {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-secondary-action:hover {
            background-color: white;
            color: #28a745;
        }
        
        /* Header Section */
        .rewards-header {
            margin-bottom: 2rem;
        }
        
        .rewards-header h1 {
            color: #28a745;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .rewards-header p {
            color: #6c757d;
            font-size: 1.05rem;
        }
        
        /* Rewards Grid */
        .rewards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        /* Reward Card */
        .reward-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .reward-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .reward-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #28a745;
        }
        
        .reward-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .reward-category {
            display: inline-block;
            background-color: #e8f5e9;
            color: #1e7e34;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            width: fit-content;
        }
        
        .reward-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #212529;
            margin-bottom: 0.5rem;
        }
        
        .reward-description {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            flex: 1;
        }
        
        .reward-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
        }
        
        .reward-cost {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }
        
        .reward-cost .icon {
            font-size: 1.2rem;
        }
        
        .btn-buy {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-buy:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        
        .btn-buy:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        .btn-buy-insufficient {
            background-color: #dc3545;
        }
        
        .btn-buy-insufficient:hover {
            background-color: #c82333;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #6c757d;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            color: #212529;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        /* Loading State */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        
        /* Error State */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 1.5rem;
            border-radius: 6px;
            margin-bottom: 2rem;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./dashboard.html">‚ôªÔ∏è Clean Quarter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto" style="display: flex; gap: 1rem; align-items: center;">
                    <a href="./dashboard.html" data-i18n="nav.dashboard">Dashboard</a>
                    <a href="./rewards.html" data-i18n="nav.rewards">Rewards</a>
                    <a href="./profile.html" data-i18n="nav.profile">Profile</a>
                    <select id="languageSelector" class="form-select form-select-sm" style="max-width: 150px; display: none;">
                        <option value="bg">üáßüá¨ –ë—ä–ª–≥–∞—Ä—Å–∫–∏</option>
                        <option value="en">üá¨üáß English</option>
                    </select>
                    <a href="#" onclick="handleLogout()" data-i18n="nav.logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Loading State -->
        <div class="loading-spinner" id="loadingState">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Rewards Content (hidden until loaded) -->
        <div id="rewardsContent" style="display: none;">
            <!-- Points Balance Card -->
            <div class="points-card">
                <div class="points-info">
                    <h2>üí∞ Your Points Balance</h2>
                    <div class="points-value">
                        <span id="pointsBalance">0</span>
                        <span style="font-size: 1.5rem;">‚≠ê</span>
                    </div>
                </div>
                <div class="points-actions">
                    <a href="./dashboard.html" class="btn-secondary-action">‚Üê Back to Dashboard</a>
                    <a href="./profile.html" class="btn-secondary-action">üìä Transaction History</a>
                </div>
            </div>

            <!-- Rewards Header -->
            <div class="rewards-header">
                <h1>üéÅ Rewards Shop</h1>
                <p>Exchange your points for amazing rewards!</p>
            </div>

            <!-- Error Message (hidden by default) -->
            <div class="error-message" id="errorMessage" style="display: none;"></div>

            <!-- Rewards Grid -->
            <div class="rewards-grid" id="rewardsGrid">
                <!-- Rewards will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main Script -->
    <script type="module">
        import supabase from '../services/supabase.js';
        import { initI18n, applyLanguage, setLanguage } from '../utils/i18n.js';

        // Global variables
        let currentUser = null;
        let userProfile = null;
        let rewards = [];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize i18n first (realTime = false)
                await initI18n(false);
                applyLanguage(localStorage.getItem('CLEAN_QUARTER_LANGUAGE') || 'bg');

                // Language selector
                document.getElementById('languageSelector').value = localStorage.getItem('CLEAN_QUARTER_LANGUAGE') || 'bg';
                document.getElementById('languageSelector').addEventListener('change', (e) => {
                    // Just show a message - language changes only from profile page
                    console.log('Language changes only from Profile page');
                });

                await checkAuth();
                await loadRewardsData();
            } catch (error) {
                console.error('Rewards page initialization failed', error);
            }
        });

        /**
         * Check if user is authenticated
         */
        async function checkAuth() {
            // Check for demo mode user first
            const localUser = localStorage.getItem('user');
            if (localUser) {
                try {
                    currentUser = JSON.parse(localUser);
                    return;
                } catch (e) {
                    console.error('Error parsing local user', e);
                }
            }
            
            // Check Supabase auth for real users
            const { data: { user }, error } = await supabase.auth.getUser();
            
            if (error || !user) {
                window.location.href = '../../index.html';
                return;
            }
            
            currentUser = user;
        }

        /**
         * Load rewards data and user profile
         */
        async function loadRewardsData() {
            try {
                // Check if demo mode
                if (currentUser && currentUser.id === 'demo-admin-001') {
                    // Demo mode - use localStorage
                    userProfile = currentUser;
                    rewards = JSON.parse(localStorage.getItem('CLEAN_QUARTER_DEMO_REWARDS') || '[]');
                } else {
                    // Real mode - fetch from Supabase
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('points_balance')
                        .eq('id', currentUser.id)
                        .single();

                    if (profileError) {
                        throw new Error(`Failed to fetch user profile: ${profileError.message}`);
                    }
                    userProfile = profile;

                    const { data: rewardsData, error: rewardsError } = await supabase
                        .from('rewards')
                        .select('*')
                        .order('cost', { ascending: true });

                    if (rewardsError) {
                        throw new Error(`Failed to fetch rewards: ${rewardsError.message}`);
                    }
                    rewards = rewardsData || [];
                }

                // Display user points
                document.getElementById('pointsBalance').textContent = userProfile.points_balance || 0;

                // Render rewards
                renderRewards();

                // Hide loading, show content
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('rewardsContent').style.display = 'block';

            } catch (error) {

                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = error.message || 'Failed to load rewards. Please try again.';
                errorDiv.style.display = 'block';

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('rewardsContent').style.display = 'block';
            }
        }

        /**
         * Render rewards as cards
         */
        function renderRewards() {
            const container = document.getElementById('rewardsGrid');

            if (rewards.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1;">
                        <div class="empty-state">
                            <div class="empty-state-icon">üéÅ</div>
                            <h3>No Rewards Available</h3>
                            <p>Rewards will be added soon. Come back later!</p>
                        </div>
                    </div>
                `;
                return;
            }

            let html = '';
            const currentPoints = userProfile.points_balance || 0;

            rewards.forEach(reward => {
                const canAfford = currentPoints >= reward.cost;
                const buttonClass = canAfford ? 'btn-buy' : 'btn-buy btn-buy-insufficient';
                const buttonText = canAfford ? '‚úì Buy' : '‚úó Not Enough Points';
                const buttonDisabled = !canAfford ? 'disabled' : '';

                html += `
                    <div class="reward-card">
                        <div class="reward-image">
                            ${getRewardEmoji(reward.category)}
                        </div>
                        <div class="reward-content">
                            <span class="reward-category">${reward.category}</span>
                            <h3 class="reward-title">${reward.title}</h3>
                            <p class="reward-description">${reward.description}</p>
                            <div class="reward-footer">
                                <div class="reward-cost">
                                    <span class="icon">‚≠ê</span>
                                    <span>${reward.cost}</span>
                                </div>
                                <button 
                                    class="${buttonClass}" 
                                    onclick="handleBuy('${reward.id}', '${reward.title}', ${reward.cost})"
                                    ${buttonDisabled}
                                >
                                    ${buttonText}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        /**
         * Get emoji based on reward category
         */
        function getRewardEmoji(category) {
            const emojiMap = {
                'discount': 'üéüÔ∏è',
                'voucher': 'üè∑Ô∏è',
                'service': 'üõ†Ô∏è',
                'experience': 'üé™',
                'donation': '‚ù§Ô∏è',
                'merchandise': 'üëï',
                'partnership': 'ü§ù',
                'other': 'üéÅ'
            };
            return emojiMap[category?.toLowerCase()] || 'üéÅ';
        }

        /**
         * Handle reward purchase
         */
        async function handleBuy(rewardId, rewardTitle, rewardCost) {
            try {
                // Check if user has enough points
                if ((userProfile.points_balance || 0) < rewardCost) {
                    await Swal.fire({
                        icon: 'error',
                        title: 'Insufficient Points',
                        text: `You need ${rewardCost - (userProfile.points_balance || 0)} more points to buy this reward.`
                    });
                    return;
                }

                // Show confirmation
                const result = await Swal.fire({
                    title: 'Confirm Purchase?',
                    html: `<strong>${rewardTitle}</strong><br>Cost: <strong>${rewardCost} ‚≠ê</strong>`,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#28a745',
                    cancelButtonColor: '#6c757d',
                    confirmButtonText: 'Yes, Buy It!',
                    cancelButtonText: 'Cancel'
                });

                if (!result.isConfirmed) {
                    return;
                }

                // Show loading
                await Swal.fire({
                    title: 'Processing...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                // Deduct points from user
                const newPointsBalance = (userProfile.points_balance || 0) - rewardCost;

                const { error: updateError } = await supabase
                    .from('profiles')
                    .update({ points_balance: newPointsBalance })
                    .eq('id', currentUser.id);

                if (updateError) {
                    throw new Error(`Failed to deduct points: ${updateError.message}`);
                }

                // Create transaction record
                const { error: transactionError } = await supabase
                    .from('point_transactions')
                    .insert([{
                        user_id: currentUser.id,
                        amount: -rewardCost,
                        type: 'spent',
                        reason: `Purchased reward: ${rewardTitle}`,
                        reward_id: rewardId
                    }]);

                if (transactionError) {
                    console.warn('Warning: Transaction record failed', transactionError.message);
                }

                // Update user profile points
                userProfile.points_balance = newPointsBalance;
                
                Swal.close();

                await Swal.fire({
                    icon: 'success',
                    title: 'Reward Purchased!',
                    html: `<p>You successfully purchased <strong>${rewardTitle}</strong>!</p>
                           <p>Your new balance: <strong>${newPointsBalance} ‚≠ê</strong></p>
                           <p style="font-size: 0.9rem; color: #6c757d; margin-top: 1rem;">
                               Check your email for redemption details.
                           </p>`,
                    confirmButtonColor: '#28a745'
                });

                // Update local state
                userProfile.points_balance = newPointsBalance;

                // Reload rewards
                document.getElementById('pointsBalance').textContent = newPointsBalance;
                renderRewards();

            } catch (error) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'Failed to purchase reward. Please try again.'
                });
            }
        }

        /**
         * Handle logout
         */
        async function handleLogout() {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                localStorage.removeItem('user');
                window.location.href = '../../index.html';
            }
        }

        // Expose functions to window for onclick handlers
        window.handleLogout = handleLogout;
        window.handleBuy = handleBuy;
    </script>
</body>
</html>
