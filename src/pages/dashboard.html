<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Clean Quarter</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
        }
        
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.95);
        }
        
        body {
            padding-top: 56px;
        }
        
        #map {
            height: calc(100vh - 56px);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/src/pages/dashboard.html">
                <strong>Чист Квартал</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/src/pages/create-campaign.html">Нова кампания</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/src/pages/rewards.html">Награди</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/src/pages/profile.html">Профил</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger btn-sm" id="logoutBtn">Излизане</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dashboard Script -->
    <script type="module">
        import { initializeMap, loadMapData } from '../services/map.js';
        import { logout } from '../services/auth.js';

        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('user'));
        if (!currentUser) {
            window.location.href = '/index.html';
        }

        // Initialize map on page load
        window.addEventListener('DOMContentLoaded', async () => {
            const map = initializeMap();
            await loadMapData(map);
        });

        // Logout button handler
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await logout();
                localStorage.removeItem('user');
                window.location.href = '/index.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });
    </script>
</body>
</html>
