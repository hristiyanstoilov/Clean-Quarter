<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Clean Quarter</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 1000;
        }
        
        .main-container {
            display: grid;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
            padding-top: 56px;
        }
        
        #map {
            height: 50vh;
            width: 100%;
            z-index: 1;
        }
        
        .campaigns-section {
            overflow-y: auto;
            padding: 2rem 1rem;
            background-color: #f8f9fa;
            width: 100%;
            margin: 0;
        }
        
        .campaigns-header {
            margin-bottom: 2rem;
        }

        /* Mobile-First Grid Layout */
        .campaigns-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            width: 100%;
        }

        @media (min-width: 576px) {
            .campaigns-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.25rem;
            }
        }

        @media (min-width: 768px) {
            .campaigns-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            .campaigns-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }
        }
        
        .campaign-card {
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .campaign-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        
        .campaign-card img {
            height: 200px;
            object-fit: cover;
        }

        .campaign-card .card-body {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 1rem;
        }

        .campaign-card .btn {
            min-height: 44px;
            margin-top: auto;
            padding: 0.75rem 1rem;
            font-weight: 600;
        }
        
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            width: 100%;
        }
        
        .no-campaigns-message {
            text-align: center;
            padding: 2rem 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/src/pages/dashboard.html">
                <strong>–ß–∏—Å—Ç –ö–≤–∞—Ä—Ç–∞–ª</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/src/pages/create-campaign.html" data-i18n="nav.createCampaign">–ù–æ–≤–∞ –∫–∞–º–ø–∞–Ω–∏—è</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/src/pages/rewards.html" data-i18n="nav.rewards">–ù–∞–≥—Ä–∞–¥–∏</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/src/pages/profile.html" data-i18n="nav.profile">–ü—Ä–æ—Ñ–∏–ª</a>
                    </li>
                    <li class="nav-item">
                        <select id="languageSelector" class="form-select form-select-sm" style="max-width: 150px; margin-right: 0.5rem;">
                            <option value="bg">üáßüá¨ –ë—ä–ª–≥–∞—Ä—Å–∫–∏</option>
                            <option value="en">üá¨üáß English</option>
                        </select>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger btn-sm" id="logoutBtn" data-i18n="nav.logout">–ò–∑–ª–∏–∑–∞–Ω–µ</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Map Container -->
        <div id="map"></div>

        <!-- Cleanups Near You Section -->
        <div class="campaigns-section">
            <div class="container-fluid">
                <div class="campaigns-header">
                    <h2 class="mb-4" data-i18n="dashboard.nearYou">–ü–æ—á–∏—Å—Ç–≤–∞–Ω–µ –≤ –±–ª–∏–∑–æ—Å—Ç –¥–æ –≤–∞—Å</h2>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="spinner-container">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden" data-i18n="common.loading">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ...</span>
                    </div>
                </div>

                <!-- Campaigns Cards Container -->
                <div id="campaignsContainer" class="campaigns-grid"></div>

                <!-- No Campaigns Message -->
                <div id="noCampaignsMessage" class="no-campaigns-message" style="display: none;">
                    <p data-i18n="dashboard.noCampaigns">–ù—è–º–∞ –∞–∫—Ç–∏–≤–Ω–∏ –∫–∞–º–ø–∞–Ω–∏–∏</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dashboard Script -->
    <script type="module">
        // STEP 9: Refactored Dashboard with New Architecture
        import { initializeMap, loadMapData } from '../services/map.js';
        import { logout } from '../services/auth.js';
        import { initI18n, applyLanguage, setLanguage, t } from '../utils/i18n.js';
        import supabase from '../services/supabase.js';
        import {
          requireAuth,
          removeUser,
          showLoading,
          hideLoading,
          handleError,
          isEmpty
        } from '../utils/helpers.js';

        // ‚ú® NEW: Import from architecture
        import { 
          useFetch, 
          useAsync, 
          store, 
          logger, 
          errorHandler,
          notify 
        } from '../architecture/index.js';

        // Require authentication
        requireAuth();

        // Initialize i18n
        await initI18n();
        applyLanguage(localStorage.getItem('language') || 'bg');

        // Language selector
        document.getElementById('languageSelector').value = localStorage.getItem('language') || 'bg';
        document.getElementById('languageSelector').addEventListener('change', (e) => {
            setLanguage(e.target.value);
            location.reload();
        });

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            const map = initializeMap();
            await loadMapData(map);
            await loadCampaignsList();
        });

        /**
         * Load and display campaigns list - REFACTORED WITH ARCHITECTURE
         */
        async function loadCampaignsList() {
            const loadingSpinnerId = 'loadingSpinner';
            const campaignsContainerId = 'campaignsContainer';
            const noCampaignsMessageId = 'noCampaignsMessage';

            try {
                showLoading(loadingSpinnerId, [campaignsContainerId, noCampaignsMessageId]);

                // ‚ú® NEW: Use useAsync from architecture
                const { data: campaigns, error, loading } = await useAsync(async () => {
                    const user = JSON.parse(localStorage.getItem('user'));
                    
                    if (user && user.id === 'demo-admin-001') {
                        // Demo mode
                        logger.info('Loading demo campaigns');
                        const demoCampaigns = JSON.parse(localStorage.getItem('CLEAN_QUARTER_DEMO_CAMPAIGNS') || '[]');
                        return demoCampaigns;
                    } else {
                        // Real data from Supabase
                        logger.info('Loading campaigns from Supabase');
                        const { data, error } = await supabase
                            .from('campaigns')
                            .select('id, title, neighborhood, before_photo_url, status')
                            .eq('status', 'active');

                        if (error) throw error;
                        return data;
                    }
                }, []);

                hideLoading(loadingSpinnerId, {
                    [campaignsContainerId]: 'grid',
                    [noCampaignsMessageId]: 'none'
                });

                // ‚ú® NEW: Store campaigns in global state
                store.setByPath('campaigns.list', campaigns);
                logger.debug('Campaigns stored in global state', { count: campaigns.length });

                if (isEmpty(campaigns)) {
                    document.getElementById(noCampaignsMessageId).style.display = 'block';
                    notify('–ù—è–º–∞ –∞–∫—Ç–∏–≤–Ω–∏ –∫–∞–º–ø–∞–Ω–∏–∏', 'info');
                    return;
                }

                // Render campaign cards
                const campaignsContainer = document.getElementById(campaignsContainerId);
                campaignsContainer.innerHTML = campaigns.map(campaign => `
                    <div class="campaign-card-wrapper">
                        <div class="card campaign-card">
                            ${campaign.before_photo_url ? `
                                <img src="${campaign.before_photo_url}" class="card-img-top" alt="${campaign.title}">
                            ` : `
                                <div class="card-img-top bg-secondary" style="height: 200px; display: flex; align-items: center; justify-content: center;">
                                    <span class="text-white">–ù—è–º–∞ —Å–Ω–∏–º–∫–∞</span>
                                </div>
                            `}
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${campaign.title}</h5>
                                <p class="card-text text-muted">
                                    <small>üìç ${campaign.neighborhood || '–°—Ç—É–¥–µ–Ω—Ç—Å–∫–∏ –≥—Ä–∞–¥'}</small>
                                </p>
                                <div class="mt-auto">
                                    <a href="../../index.html?page=campaign-detail&id=${campaign.id}" class="btn btn-primary w-100">
                                        –ü—Ä–µ–≥–ª–µ–¥
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                logger.info('Dashboard campaigns rendered', { count: campaigns.length });

            } catch (error) {
                hideLoading(loadingSpinnerId);
                
                // ‚ú® NEW: Use error handler
                errorHandler.handle(error);
                logger.error('Failed to load campaigns', { error: error.message });
                
                await handleError('loadCampaignsList', error, 'Failed to load campaigns. Please try again later.');
                document.getElementById(campaignsContainerId).innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –∫–∞–º–ø–∞–Ω–∏–∏—Ç–µ. –û–ø–∏—Ç–∞–π—Ç–µ –æ—Ç–Ω–æ–≤–æ –ø–æ-–∫—ä—Å–Ω–æ.
                        </div>
                    </div>
                `;
            }
        }

        /**
         * Handle logout - REFACTORED WITH LOGGER
         */
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                logger.info('User logout initiated');
                await logout();
                removeUser();
                
                // ‚ú® NEW: Store logout event
                store.setState({ auth: { isAuthenticated: false, user: null } });
                logger.info('User logged out successfully');
                
                window.location.href = '/index.html';
            } catch (error) {
                logger.error('Logout failed', { error: error.message });
                errorHandler.handle(error);
                await handleError('logout', error, 'Failed to logout. Please try again.');
            }
        });
    </script>
</body>
</html>
