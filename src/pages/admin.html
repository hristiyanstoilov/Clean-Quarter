    <!-- Main Script -->
    <script type="module">
        import supabase from '../services/supabase.js';
        import { initI18n, applyLanguage, setLanguage } from '../utils/i18n.js';

        // Global variables
        let currentUser = null;
        let pendingParticipations = [];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize i18n first (realTime = false)
                await initI18n(false);
                applyLanguage(localStorage.getItem('CLEAN_QUARTER_LANGUAGE') || 'bg');

                // Language selector
                document.getElementById('languageSelector').value = localStorage.getItem('CLEAN_QUARTER_LANGUAGE') || 'bg';
                document.getElementById('languageSelector').addEventListener('change', (e) => {
                    // Just show a message - language changes only from profile page
                    console.log('Language changes only from Profile page');
                });

                await checkAuth();
                await loadAdminData();
            } catch (error) {
                console.error('Admin page initialization failed', error);
            }
        });

        /**
         * Check if user is authenticated and has admin role
         */
        async function checkAuth() {
            // Check for demo mode user first
            const localUser = localStorage.getItem('user');
            if (localUser) {
                try {
                    currentUser = JSON.parse(localUser);
                    // Check if demo user is admin
                    if (currentUser.role === 'admin') {
                        return; // Demo admin, allow access
                    } else {
                        // Demo user but not admin
                        document.getElementById('loadingState').style.display = 'none';
                        document.getElementById('accessDenied').style.display = 'block';
                        return;
                    }
                } catch (e) {
                    console.error('Error parsing local user', e);
                }
            }
            
            // Check Supabase auth for real users
            const { data: { user }, error } = await supabase.auth.getUser();
            
            if (error || !user) {
                window.location.href = '../../index.html';
                return;
            }
            
            currentUser = user;

            // Fetch user profile to check role
            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('role')
                .eq('id', user.id)
                .single();

            if (profileError || !profile || profile.role !== 'admin') {
                // User is not an admin, show access denied
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('accessDenied').style.display = 'block';
                return;
            }
        }

        /**
         * Load admin data
         */
        async function loadAdminData() {
            try {
                // Check if we're in demo mode
                const localUser = localStorage.getItem('user');
                const isDemoMode = localUser && currentUser.role === 'admin';

                let allParticipationsData = [];

                if (isDemoMode) {
                    // DEMO MODE: Load from localStorage
                    const participations = JSON.parse(localStorage.getItem('CLEAN_QUARTER_DEMO_PARTICIPATIONS') || '[]');
                    const campaigns = JSON.parse(localStorage.getItem('CLEAN_QUARTER_DEMO_CAMPAIGNS') || '[]');
                    const users = JSON.parse(localStorage.getItem('CLEAN_QUARTER_DEMO_USERS') || '[]');

                    // Join participations with campaigns and users
                    allParticipationsData = participations.map(p => {
                        const campaign = campaigns.find(c => c.id === p.campaign_id);
                        const user = users.find(u => u.id === p.user_id) || currentUser;
                        return {
                            id: p.id,
                            status: p.status,
                            after_photo_url: p.after_photo_url,
                            created_at: p.created_at,
                            user_id: p.user_id,
                            campaign_id: p.campaign_id,
                            campaigns: campaign ? {
                                id: campaign.id,
                                title: campaign.title,
                                before_photo_url: campaign.before_photo_url
                            } : null,
                            profiles: {
                                username: user?.username || 'Demo User'
                            }
                        };
                    });
                } else {
                    // REAL MODE: Fetch from Supabase
                    const { data: allParticipations, error: allError } = await supabase
                        .from('participations')
                        .select(`
                            id,
                            status,
                            after_photo_url,
                            created_at,
                            user_id,
                            campaign_id,
                            campaigns (
                                id,
                                title,
                                before_photo_url
                            ),
                            profiles (
                                username
                            )
                        `)
                        .order('created_at', { ascending: false });

                    if (allError) {
                        throw new Error(`Failed to fetch participations: ${allError.message}`);
                    }

                    allParticipationsData = allParticipations || [];
                }

                // Filter pending participations
                pendingParticipations = allParticipationsData.filter(p => p.status === 'pending');

                // Calculate statistics
                const totalApproved = allParticipationsData.filter(p => p.status === 'approved').length;
                const totalRejected = allParticipationsData.filter(p => p.status === 'rejected').length;

                // Update stats
                document.getElementById('totalPendingCount').textContent = pendingParticipations.length;
                document.getElementById('totalApprovedCount').textContent = totalApproved;
                document.getElementById('totalRejectedCount').textContent = totalRejected;

                // Render pending table
                renderPendingTable();

                // Show admin content
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';

            } catch (error) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'Failed to load admin data. Please try again.'
                });

                document.getElementById('loadingState').style.display = 'none';
            }
        }

        /**
         * Render pending participations table
         */
        function renderPendingTable() {
            const container = document.getElementById('pendingTableContainer');

            if (pendingParticipations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">‚úÖ</div>
                        <h3>No Pending Reviews</h3>
                        <p>All submissions have been reviewed. Great job!</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Campaign</th>
                                <th>Before Photo</th>
                                <th>After Photo</th>
                                <th>Submitted</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            pendingParticipations.forEach(participation => {
                const username = participation.profiles?.username || 'Unknown User';
                const campaignTitle = participation.campaigns?.title || 'Unknown Campaign';
                const beforePhoto = participation.campaigns?.before_photo_url || '';
                const afterPhoto = participation.after_photo_url || '';
                const submittedDate = new Date(participation.created_at).toLocaleDateString('bg-BG', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                tableHTML += `
                    <tr>
                        <td><strong>${username}</strong></td>
                        <td>${campaignTitle}</td>
                        <td>
                            ${beforePhoto ? `<img src="${beforePhoto}" class="photo-thumbnail" alt="Before" onclick="showPhotoModal('${beforePhoto}')">` : 'N/A'}
                        </td>
                        <td>
                            ${afterPhoto ? `<img src="${afterPhoto}" class="photo-thumbnail" alt="After" onclick="showPhotoModal('${afterPhoto}')">` : 'N/A'}
                        </td>
                        <td>${submittedDate}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-approve" onclick="handleApprove('${participation.id}', '${username}')">
                                    ‚úÖ Approve
                                </button>
                                <button class="btn-reject" onclick="handleReject('${participation.id}', '${username}')">
                                    ‚ùå Reject
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = tableHTML;
        }

        /**
         * Show photo in modal
         */
        function showPhotoModal(photoUrl) {
            document.getElementById('modalPhoto').src = photoUrl;
            document.getElementById('photoModal').style.display = 'block';
        }

        /**
         * Close photo modal
         */
        function closePhotoModal() {
            document.getElementById('photoModal').style.display = 'none';
        }

        /**
         * Handle approve action
         */
        async function handleApprove(participationId, username) {
            try {
                // Find the participation record
                const participation = pendingParticipations.find(p => p.id === participationId);
                if (!participation) {
                    throw new Error('Participation not found');
                }

                // Show confirmation
                const result = await Swal.fire({
                    title: 'Approve Submission?',
                    text: `Award 20 points to ${username}?`,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#28a745',
                    cancelButtonColor: '#6c757d',
                    confirmButtonText: 'Yes, Approve',
                    cancelButtonText: 'Cancel'
                });

                if (!result.isConfirmed) {
                    return;
                }

                // Show loading
                await Swal.fire({
                    title: 'Processing...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                // Check if we're in demo mode
                const localUser = localStorage.getItem('user');
                const isDemoMode = localUser && currentUser.role === 'admin';
                const POINTS_AWARDED = 20;

                if (isDemoMode) {
                    try {
                        // DEMO MODE: Update localStorage
                        const participations = JSON.parse(localStorage.getItem('CLEAN_QUARTER_DEMO_PARTICIPATIONS') || '[]');
                        const transactions = JSON.parse(localStorage.getItem('CLEAN_QUARTER_DEMO_TRANSACTIONS') || '[]');
                        const users = JSON.parse(localStorage.getItem('CLEAN_QUARTER_DEMO_USERS') || '[]');

                        // Update participation status
                        const pIndex = participations.findIndex(p => p.id === participationId);
                        if (pIndex !== -1) {
                            participations[pIndex].status = 'approved';
                            localStorage.setItem('CLEAN_QUARTER_DEMO_PARTICIPATIONS', JSON.stringify(participations));
                        }

                        // Find the user who submitted the participation
                        const participantId = participation.user_id;
                        let participant = users.find(u => u.id === participantId);
                        if (!participant) {
                            // fallback: if no users array, try currentUser (for legacy demo)
                            participant = currentUser;
                        }
                        if (!participant) {
                            throw new Error('Demo Mode: Participant not found');
                        }
                        participant.points_balance = (participant.points_balance || 0) + POINTS_AWARDED;

                        // Update users array or currentUser in localStorage
                        if (users.length > 0) {
                            const uIndex = users.findIndex(u => u.id === participantId);
                            if (uIndex !== -1) {
                                users[uIndex] = participant;
                                localStorage.setItem('CLEAN_QUARTER_DEMO_USERS', JSON.stringify(users));
                            }
                        } else {
                            localStorage.setItem('user', JSON.stringify(participant));
                        }

                        // Add transaction record
                        const newTransaction = {
                            id: 'demo_trans_' + Date.now(),
                            user_id: participantId,
                            amount: POINTS_AWARDED,
                            type: 'earned',
                            reason: `Cleanup proof approved - ${participation.campaigns?.title || 'Campaign'}`,
                            participation_id: participationId,
                            created_at: new Date().toISOString()
                        };
                        transactions.push(newTransaction);
                        localStorage.setItem('CLEAN_QUARTER_DEMO_TRANSACTIONS', JSON.stringify(transactions));

                        Swal.close();

                        await Swal.fire({
                            icon: 'success',
                            title: 'Approved!',
                            text: `${username} earned 20 points ‚úÖ`,
                            confirmButtonColor: '#28a745'
                        });
                    } catch (demoError) {
                        Swal.close();
                        await Swal.fire({
                            icon: 'error',
                            title: 'Demo Mode Error',
                            text: demoError.message || 'Failed to approve in Demo Mode.'
                        });
                        return;
                    }
                } else {
                    // REAL MODE: Use Supabase
                    const userId = participation.user_id;

                    // Update participation status to 'approved'
                    const { error: updateParticipationError } = await supabase
                        .from('participations')
                        .update({ status: 'approved' })
                        .eq('id', participationId);

                    if (updateParticipationError) {
                        throw new Error(`Failed to update participation: ${updateParticipationError.message}`);
                    }

                    // Get current user points
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('points_balance')
                        .eq('id', userId)
                        .single();

                    if (profileError) {
                        throw new Error(`Failed to fetch user profile: ${profileError.message}`);
                    }

                    const newPointsBalance = (profile.points_balance || 0) + POINTS_AWARDED;

                    // Update user points
                    const { error: updatePointsError } = await supabase
                        .from('profiles')
                        .update({ points_balance: newPointsBalance })
                        .eq('id', userId);

                    if (updatePointsError) {
                        throw new Error(`Failed to update points: ${updatePointsError.message}`);
                    }

                    // Record transaction
                    const { error: transactionError } = await supabase
                        .from('point_transactions')
                        .insert([{
                            user_id: userId,
                            amount: POINTS_AWARDED,
                            type: 'earned',
                            reason: `Cleanup proof approved - ${participation.campaigns?.title || 'Campaign'}`,
                            participation_id: participationId
                        }]);

                    if (transactionError) {
                        console.warn('Warning: Transaction record failed', transactionError.message);
                    }

                    Swal.close();

                    await Swal.fire({
                        icon: 'success',
                        title: 'Approved!',
                        text: `${username} earned 20 points ‚úÖ`,
                        confirmButtonColor: '#28a745'
                    });
                }

                // Reload admin data
                await loadAdminData();

            } catch (error) {

                await Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'Failed to approve. Please try again.'
                });
            }
        }

        /**
         * Handle reject action
         */
        async function handleReject(participationId, username) {
            try {
                // Find the participation record
                const participation = pendingParticipations.find(p => p.id === participationId);
                if (!participation) {
                    throw new Error('Participation not found');
                }

                // Prompt for rejection reason
                const result = await Swal.fire({
                    title: 'Reject Submission?',
                    input: 'textarea',
                    inputLabel: 'Reason for rejection (optional)',
                    inputPlaceholder: 'e.g., Photo quality is poor, location unclear, etc.',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#dc3545',
                    cancelButtonColor: '#6c757d',
                    confirmButtonText: 'Yes, Reject',
                    cancelButtonText: 'Cancel',
                    inputAttributes: {
                        'aria-label': 'Rejection reason'
                    }
                });

                if (!result.isConfirmed) {
                    return;
                }

                const rejectionReason = result.value || 'No reason provided';

                // Show loading
                await Swal.fire({
                    title: 'Processing...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                // Check if we're in demo mode
                const localUser = localStorage.getItem('user');
                const isDemoMode = localUser && currentUser.role === 'admin';

                if (isDemoMode) {
                    // DEMO MODE: Update localStorage
                    const participations = JSON.parse(localStorage.getItem('CLEAN_QUARTER_DEMO_PARTICIPATIONS') || '[]');

                    // Update participation status
                    const pIndex = participations.findIndex(p => p.id === participationId);
                    if (pIndex !== -1) {
                        participations[pIndex].status = 'rejected';
                        participations[pIndex].rejection_reason = rejectionReason;
                        localStorage.setItem('CLEAN_QUARTER_DEMO_PARTICIPATIONS', JSON.stringify(participations));
                    }

                    Swal.close();

                    await Swal.fire({
                        icon: 'info',
                        title: 'Rejected',
                        text: `${username}'s submission was rejected.`,
                        confirmButtonColor: '#dc3545'
                    });

                } else {
                    // REAL MODE: Use Supabase
                    const { error: updateError } = await supabase
                        .from('participations')
                        .update({ 
                            status: 'rejected',
                            rejection_reason: rejectionReason
                        })
                        .eq('id', participationId);

                    if (updateError) {
                        throw new Error(`Failed to reject participation: ${updateError.message}`);
                    }

                    Swal.close();

                    await Swal.fire({
                        icon: 'info',
                        title: 'Rejected',
                        text: `${username}'s submission was rejected.`,
                        confirmButtonColor: '#dc3545'
                    });
                }

                // Reload admin data
                await loadAdminData();

            } catch (error) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'Failed to reject. Please try again.'
                });
            }
        }

        /**
         * Handle logout
         */
        async function handleLogout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (!error) {
                    localStorage.removeItem('user');
                    window.location.href = '../../index.html';
                } else {
                    throw error;
                }
            } catch (error) {
                console.error('Logout failed', error);
            }
        }

        // Expose functions to window for onclick handlers
        window.handleLogout = handleLogout;
        window.handleApprove = handleApprove;
        window.handleReject = handleReject;
        window.showPhotoModal = showPhotoModal;
        window.closePhotoModal = closePhotoModal;
    </script>
</body>
